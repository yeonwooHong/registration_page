<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1>Course Registration Form</h1>
    <form th:action="@{/register}" th:object="${student}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>

        <label>Course:</label>
        <input type="text" th:field="*{course}" required><br>

        <label>Level of Study:</label>
        <select th:field="*{level}">
            <option value="">-- Select Level --</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
        </select><br>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
