<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Successful!</h1>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>Course:</strong> <span th:text="${student.course}"></span></p>
        <p><strong>Level:</strong> <span th:text="${student.level}"></span></p>
        <!--    To go back to the registration page    -->
        <a href="/register">Back to Registration</a>
    </div>
</body>
</html>
